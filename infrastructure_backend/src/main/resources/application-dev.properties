# Database (dev) - env driven with sensible defaults
spring.datasource.url=${DB_URL:jdbc:postgresql://localhost:5432/upstdc_dev}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway migration directory will be pointed to infrastructure_database shared path
spring.flyway.enabled=true
# Will use default classpath:db/migration; we add additional location to point to sibling repository path if present
spring.flyway.locations=classpath:db/migration,filesystem:../infrastructure_database/db/migration

logging.level.root=INFO
