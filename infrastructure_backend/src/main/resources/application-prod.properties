server.port=${SERVER_PORT:5001}

# Prefer DB_URL if provided; otherwise build from POSTGRES_* variables.
spring.datasource.url=${DB_URL:jdbc:postgresql://${POSTGRES_HOST}:${POSTGRES_PORT}/${POSTGRES_DB}}
spring.datasource.username=${DB_USERNAME:${POSTGRES_USER}}
spring.datasource.password=${DB_PASSWORD:${POSTGRES_PASSWORD}}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration,filesystem:../infrastructure_database/db/migration

management.endpoints.web.exposure.include=health,info
logging.level.root=INFO
