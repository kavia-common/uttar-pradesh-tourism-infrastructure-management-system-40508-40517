spring.application.name=UPSTDC Infrastructure Backend
server.port=${SERVER_PORT:5001}
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}

management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true

# CORS (allow frontend on 3000)
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# JWT configuration
app.security.jwt.issuer=upstdc
app.security.jwt.secret=${JWT_SECRET:change-me-in-env}
app.security.jwt.expiryMinutes=${JWT_EXPIRY_MINUTES:120}

# Swagger UI path
springdoc.swagger-ui.path=/swagger
